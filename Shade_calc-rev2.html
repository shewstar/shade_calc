<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Shade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
	    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>
<style>
    aside {
      width: 20%;
      padding-left: 15px;
      margin-left: 15px;
      float: right;
      font-style: italic;
    }
    </style>

<body>
    <h1 align="center">Shade Calculator</h1>
    <form>
        <table bgcolor="#cccccc" cellpadding="5" cellspacing="0" align="center">
            <tr>
                <td align="center" colspan="12">
                    Number of points <input type="text" id="numpoints" size='1' /><input type="button" value="Generate"
                        onclick="measurements(parseInt(document.getElementById('numpoints').value));" />
                </td>
            </tr>
        </table>
        
        <div id='measurements'></div>
        <table align="center">
            <tr>
                <td align="center">
                    <input type="button" value="Calculate Error" onclick="disp_error();" />
                </td>
            </tr>
        </table>
        <div id='Error'></div>
        <table align="center">
            <tr>
                <td align="center">
                    Adjust size (mm) <input type="number" id="size" size='2' /><input type="button" value="Generate"
                        onclick="error_sweep(parseFloat(document.getElementById('size').value));" />
                </td>
            </tr>
        </table>
        </form>
        <div id='errorcheck'></div>
        <table align="center">
            <tr>
                <td align="center">
                    <input type="button" value="DRAW" onclick="draw();" />
                </td>
            </tr>
        </table>
        <div id="drawing" align="center"></div>
        <script src='shadecode.js'></script>
</body>

</html>
